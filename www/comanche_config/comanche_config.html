<!DOCTYPE html>
<html manifest="COMANCHE">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"> 
    <link rel="stylesheet" href="css/comanche_conf.css" type="text/css">
    <title>Comanche</title>
  </head>
  <style> 
body {
    background: url("media/comanche.jpg");
    background-size: auto;}
</style>
  <body>
    <div class="Titulo">
      <h1 class="Titulo">Bienvenido a Comanche</h1>
    </div>
    <div class="newspaper">
      <form method="post" style="color:white; margin-left:30px">

        <h2 style="text-align:center; color:Orange"> Credenciales </h2>

        Usuario: <input type="text" name="Userid"> <br>
        Password :<input name="Password" maxlength="8" type="password"> <br>
        <input name="“remember”" value="“yes”" type="checkbox">Recordar Password
        <h2 style="text-align:center; color:Orange"> Configuración</h2>
		<div id="main"> 
		<div class="column1">Permitir persistencia:<br>
		        <input name="Keep_alive" value="YES" type="radio">YES<br>
		        <input name="Keep_alive" value="NO" type="radio">NO<br>
		</div> 
		<div class="column2">Permitir caché:<br>
				<input name="If_Modified_Since" value="YES" type="radio">YES<br>
		        <input name="If_Modified_Since" value="NO" type="radio">NO<br>
		</div> 
		<div class="column3">Index por defecto:<br>
				<input type="text" name="Default_page">
		</div>
		<div class="column4">Ruta por defecto:<br>
				<input type="text" name="Default_path">
		</div>
		</div> 
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <input value="Enviar Datos" onclick="datos.js" type="submit">
        <br>
        <br>
        <br>
        <br>
      </form>
    </div>
  </body>
  <footer>
	<div class=footer_text>Comanche Server Copyright 2016 - Alejandro Celada & Aitor Portillo</div>
  </footer>
</html>
